name: Test

on:
  pull_request:

jobs:
  typo:
    timeout-minutes: 10
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: aquaproj/aqua-installer@e6160e5a751bbcbd337a834eb75c15ba9ca206ae # v3.0.2
        with:
          aqua_version: v2.42.0
      - name: Check typo
        run: typos --exclude themes/*

  ghalint:
    timeout-minutes: 10
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: aquaproj/aqua-installer@e6160e5a751bbcbd337a834eb75c15ba9ca206ae # v3.0.2
        with:
          aqua_version: v2.42.0
      - name: Run ghalint
        run: ghalint run

  status-check:
    timeout-minutes: 1
    permissions: {}
    runs-on: ubuntu-latest
    needs:
      - typo
      - ghalint
    if: failure()

    steps:
      - name: Fail
        run: exit 1
