name: Test

on:
  pull_request:

jobs:
  typo:
    timeout-minutes: 10
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.0
      - name: Check typo
        run: typos --exclude themes/*

  ghalint:
    timeout-minutes: 10
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.0
      - name: Run ghalint
        run: ghalint run

  status-check:
    timeout-minutes: 1
    permissions: {}
    runs-on: ubuntu-latest
    needs:
      - typo
      - ghalint
    if: failure()

    steps:
      - name: Fail
        run: exit 1
