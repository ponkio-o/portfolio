name: Test

on:
  pull_request:

jobs:
  typo:
    timeout-minutes: 10
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: aquaproj/aqua-installer@e2d0136abcf70b7a2f6f505720640750557c4b33 # v3.1.1
        with:
          aqua_version: v2.43.2
      - name: Check typo
        run: typos --exclude themes/*

  ghalint:
    timeout-minutes: 10
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@e2d0136abcf70b7a2f6f505720640750557c4b33 # v3.1.1
        with:
          aqua_version: v2.43.2
      - name: Run ghalint
        run: ghalint run

  status-check:
    timeout-minutes: 1
    permissions: {}
    runs-on: ubuntu-latest
    needs:
      - typo
      - ghalint
    if: failure()

    steps:
      - run: exit 1
