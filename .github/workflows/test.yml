name: Test

on:
  pull_request:

jobs:
  typo:
    timeout-minutes: 10
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.47.1
      - name: Check typo
        run: github-comment exec -- typos --exclude themes/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ghalint:
    timeout-minutes: 10
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.47.1
      - name: Run ghalint
        run: github-comment exec -- ghalint run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  status-check:
    timeout-minutes: 1
    permissions: {}
    runs-on: ubuntu-latest
    needs:
      - typo
      - ghalint
    if: failure()

    steps:
      - run: exit 1
