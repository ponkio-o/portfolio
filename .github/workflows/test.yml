name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1
      - uses: aquaproj/aqua-installer@v2.3.2
        with:
          aqua_version: v2.25.1
      - name: Check typo
        run: typos --exclude themes/*

  status-check:
    runs-on: ubuntu-latest
    needs: [test]
    if: failure()

    steps:
      - name: Fail
        run: exit 1
